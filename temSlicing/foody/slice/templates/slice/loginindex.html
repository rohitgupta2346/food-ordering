<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FoodyZone-online food ordering website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet">

    <!-- login style sheet -->
<!--    <link rel="stylesheet" href="static/css/loginstyle.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <link rel="stylesheet" href="static/css/styless.css">
    <link rel="stylesheet" href="static/css/regscss.css">



</head>

<body>

<!-- Sing in  Form -->
<section class="sign-in" style="margin-top:70px;">
  <div class="container">
      <div class="signin-content">
          <div class="signin-image">
              <figure><img src="static/img/pizza-g04d2cb425_1920.jpg" alt="sing up image"></figure>
<!--              <a href="{% url 'registers' %}" class="signup-image-link">Create an account</a>-->
          </div>

          <div class="signin-form">
              <h2 class="form-title">Log In</h2>
              <form action="{% url 'logins' %}" method="POST" class="register-form" id="login-form">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                      <input type="text" name="username" id="your_name" placeholder="Your Name"/>
                  </div>
                  <div class="form-group">
                      <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" name="password" id="your_pass" placeholder="Password"/>
                  </div>

                  <div class="form-group form-button">
                      <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                  </div>
              </form>

          </div>
      </div>
  </div>
</section>

</div>


 

{% if message %}
        <div class="alerts" style="position:absolute; right:400px; bottom:100px;">
            {{message}}
        </div>
    {% endif %}


<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js'></script><script  src="static/js/loginscript.js"></script>


</body>
</html>
