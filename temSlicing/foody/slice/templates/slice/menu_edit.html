<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body> <div class="main" >

            <!-- Sign up form -->
            <section class="signup" style="margin-top:-100px;">

            <div class="container" style="width:80%;  ">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Add Restaurant Menu</h2>
                        <form action="" method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="fdname" id="name" placeholder=" Enter Food Name" minlength="5" required value="{{data.food_name}}"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="number" name="price" id="pass" placeholder=" Enter Food Price" required min="0" value="{{data.price}}"/>
                            </div>
                            <div class="form-group">
                                <input type="radio" name="isveg" id="remember-me" class="agree-term tocheck-true" value="True" checked/>
                                <label for="remember-me" class="label-agree-term tocheck-false"><span><span></span></span>VEGETARIAN</label>
                            </div>

                            <div class="form-group">
                                <input type="radio" name="isveg" id="remember-meE" class="agree-term tocheck-true" value="False" />
                                <label for="remember-meE" class="label-agree-term tocheck-false"><span><span></span></span>NON-VEGETARIAN</label>
                            </div>

                            <div class="form-group">
                                <label for="sel" style="font-size:20px;">Restaurant List</label><br><br>
                                <label for="sel"><i class="zmdi zmdi-lock-outline"></i></label>
                                <select name = "res" id="sel">
                                    {% for i in mdata %}
                                    <option value="{{i.id}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="SAVE EDIT"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static '/img/pizza-g04d2cb425_1920.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'menu' %}" class="signup-image-link">GO MENU LIST</a>
                    </div>
                </div>
            </div>
            </section>
        </div>
