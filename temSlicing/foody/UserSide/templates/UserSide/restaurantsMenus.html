{% extends 'UserSide/masterPage.html' %}

{% block body %}
<div class="container-fluid page-header wow fadeIn" data-wow-delay="0.1s"
     style="visibility: visible; animation-delay: 0.1s; animation-name: fadeIn;">
    <div class="container">
        <h1 class="display-3 mb-3  slideInDown">Restaurant Menus</h1>
    </div>
</div>
<div class="tab-content" style="margin:20px;">
    <div id="tab-1" class="tab-pane fade show p-0 active">
        <div class="row g-4">
            {% for i in rm %}
            <div class="col-xl-3 col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s"
                 style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                <div class="product-item">
                    <div class="position-relative bg-light overflow-hidden">
                        <img class="img-fluid w-100" src="{{i.menuImage.url}}" alt="">
                    </div>
                    <div class="text-center p-4">
                        <a class="d-block h5 mb-2" href="">{{i.food_name}}</a>
                        <span class="text-primary me-1">{{i.price}}</span>
                        {% if is_veg %}
                        <p>Vegetarian</p>
                        {% else %}
                        <p>Non-Vegetarian</p>
                        {% endif %}
                    </div>
                    <div class="d-flex border-top">
                        <small class="w-50 text-center border-end py-2">
                            <a class="text-body" href="{% url 'placeOrder' i.id %}"><i class="fa fa-eye text-primary me-2"></i>Place Order</a>
                        </small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
