{% extends 'adminn/layouts.html' %}
{% block body %}
<!-- Sing in  Form -->
<section class="sign-in" style="margin-top:130px;">
  <div class="container">
      <div class="signin-content">
          <div class="signin-image">
              <figure><img src="/static/img/pizza-g04d2cb425_1920.jpg" alt="sing up image"></figure>
              <a href="{% url 'register' %}" class="signup-image-link">Create an account</a>
          </div>

          <div class="signin-form">
              <h2 class="form-title">Log In</h2>
              <form action="{% url 'login' %}" method="POST" class="register-form" id="login-form">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                      <input type="text" name="username" id="your_name" placeholder="Your Name"/>
                  </div>
                  <div class="form-group">
                      <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" name="password" id="your_pass" placeholder="Password"/>
                  </div>
                  <div class="form-group">
                      <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                      <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                  </div>
                  <div class="form-group form-button">
                      <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                  </div>
              </form>
<!--              <div class="social-login">-->
<!--                  <span class="social-label">Or login with</span>-->
<!--                  <ul class="socials">-->
<!--                      <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>-->
<!--                      <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>-->
<!--                      <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>-->
<!--                  </ul>-->
<!--              </div>-->
          </div>
      </div>
  </div>
</section>

</div>


 

{% if message %}
        <div class="alerts" style="position:absolute; right:400px; bottom:100px;">
            {{message}}
        </div>
    {% endif %}


<!-- partial -->

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js'></script><script  src="static/js/loginscript.js"></script>

{% endblock %}
